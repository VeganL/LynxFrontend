<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="openCreateProfileModal()">
      <ion-button>
        <ion-icon name="grid"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="page-header">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    <h1>{{attributes.name}}</h1>
  </div>


  <ion-list padding>
    <ion-item *ngIf="attributes.email">
      <ion-label>
        {{attributesSearch.email}}
      </ion-label>
    </ion-item>
    <ion-icon name="mail" slot="start"></ion-icon>
  </ion-list>

  <ion-list padding>
    <ion-item>
      <ion-label>
        {{email}}
      </ion-label>
      <ion-icon name="mail" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        {{phone}}
      </ion-label>
      <ion-icon name="call" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        {{home}}
      </ion-label>
      <ion-icon name="home" slot="start"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        {{website}}
      </ion-label>
      <ion-icon name="link" slot="start"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
