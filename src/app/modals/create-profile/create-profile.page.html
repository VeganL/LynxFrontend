<ion-header no-border>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        Close
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button *ngIf="modalType === 'createProfile'" (click)="saveCreateProfile()">
        Save
      </ion-button>

      <ion-button *ngIf="modalType === 'createCard'" (click)="saveCreateCard()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-list>
    <ion-item *ngIf="modalType === 'createProfile'">
      <ion-label position="floating">Profile Name</ion-label>
      <ion-input [(ngModel)]="profile"></ion-input>
    </ion-item>

    <ion-item *ngIf="modalType === 'createProfile'">
      <ion-label>Select Icon</ion-label>
      <ion-select [(ngModel)]="select" placeholder="Select One">
        <ion-select-option value="briefcase">briefcase</ion-select-option>
        <ion-select-option value="palette">art palette</ion-select-option>
        <ion-select-option value="person">person</ion-select-option>
        <ion-select-option value="camera">camera</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Your Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>

  </ion-list>


  <ion-list>
    <ion-item>
      <ion-icon *ngIf="email.display" (click)="displayField('email')" name="mail" slot="start"></ion-icon>
      <ion-icon *ngIf="!email.display" (click)="displayField('email')" color="medium" name="mail" slot="start"></ion-icon>
      <ion-input [(ngModel)]="email.value" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon *ngIf="phone.display" (click)="displayField('phone')" name="call" slot="start"></ion-icon>
      <ion-icon *ngIf="!phone.display" (click)="displayField('phone')" color="medium" name="call" slot="start"></ion-icon>
      <ion-input [(ngModel)]="phone.value" placeholder="Phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon *ngIf="address.display" (click)="displayField('address')" name="home" slot="start"></ion-icon>
      <ion-icon *ngIf="!address.display" (click)="displayField('address')" color="medium" name="home" slot="start"></ion-icon>
      <ion-input [(ngModel)]="address.value" placeholder="Address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon *ngIf="website.display" (click)="displayField('website')" name="link" slot="start"></ion-icon>
      <ion-icon *ngIf="!website.display" (click)="displayField('website')" color="medium" name="link" slot="start"></ion-icon>
      <ion-input [(ngModel)]="website.value" placeholder="Website URL"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon *ngIf="snapchat.display" (click)="displayField('snapchat')" name="logo-snapchat" slot="start"></ion-icon>
      <ion-icon *ngIf="!snapchat.display" (click)="displayField('snapchat')" color="medium" name="logo-snapchat" slot="start"></ion-icon>
      <ion-input [(ngModel)]="snapchat.value" placeholder="Snapchat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon *ngIf="linkedIn.display" (click)="displayField('linkedIn')" name="logo-linkedin" slot="start"></ion-icon>
      <ion-icon *ngIf="!linkedIn.display" (click)="displayField('linkedIn')" color="medium" name="logo-linkedin" slot="start"></ion-icon>
      <ion-input [(ngModel)]="linkedIn.value" placeholder="LinkedIn"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon *ngIf="facebook.display" (click)="displayField('facebook')" name="logo-facebook" slot="start"></ion-icon>
      <ion-icon *ngIf="!facebook.display" (click)="displayField('facebook')" color="medium" name="logo-facebook" slot="start"></ion-icon>
      <ion-input [(ngModel)]="facebook.value" placeholder="Facebook"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
